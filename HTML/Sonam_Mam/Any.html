<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>HTML Input Types Examples</title>
    </head>
    <body>
    
    <h1>HTML Input Types</h1>
    
    <form>
        <label for="button">Button:</label>
        <input type="button" id="button" value="Click Me"><br><br>

        <label for="checkbox">Checkbox:</label>
        <input type="checkbox" id="checkbox" name="checkbox"><br><br>
    
        <label for="color">Color Picker:</label>
        <input type="color" id="color" name="color"><br><br>

        <label for="date">Date:</label>
        <input type="date" id="date" name="date"><br><br>
    
        <label for="datetime">Datetime:</label>
        <input type="datetime" id="datetime" name="datetime"><br><br>
    
        <label for="datetime-local">Datetime Local:</label>
        <input type="datetime-local" id="datetime-local" name="datetime-local"><br><br>
    
        <label for="email">Email:</label>
        <input type="email" id="email" name="email"><br><br>

        <label for="text">Text:</label>
        <input type="text" id="text" name="text"><br><br>
        <input type="submit" value="Submit">
    </form>
    
    </body>
    </html>
    
</body>
</html>
