<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h3 align="center"><i>A text table With Merged Cells</i></h3>
    <table border="2px">
        <thead align="center">
            <tr>
                <td rowspan="2"></td>
                <th colspan="2">Average</th>
                <td rowspan="2"></td>

            </tr>
        </thead>
        <tbody>
            <tr>     
                <td rowspan="2"></td>
                <th>Leight</th>
                <th>Weight</th>
                <td rowspan="2"></td>
            </tr>
        </tbody>
        <tbody>
            <tr>
                <th>Males</th>
                <th>1.9</th>
                <th>0.003</th>
                <th>40%</th>
            </tr>
        </tbody>
        <tbody>
            <tr>
                <th>Femals</th>
                <th>1.7</th>
                <th>0.001</th>
                <th>35%</th>
            </tr>
        </tbody>
    </table>
</body>
</html>
