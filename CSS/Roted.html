<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .dd{
            height: 50px;
            width: 50px;
            background-color: aqua;
            border-radius: 5px;
            border: 2px solid black;
            position: relative;
            top: 50px;
            left: 50px;
            transition: all 0.5s ease-in;
        }
        .dd:hover{
            transform: rotate(360deg);
        }
    </style>
</head>
<body>
    <div class="dd">Box</div>
</body>
</html>
